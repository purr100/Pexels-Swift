name: build-documentation
on: [push]
jobs:
  build-docc:
    runs-on: macos-12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - uses: fwcd/swift-docc-action@v1.0.2
        with:
          target: PexelsSwift
          output: ./docs
          hosting-base-path: Pexels-Swift
          disable-indexing: 'true'
          transform-for-static-hosting: 'true'
